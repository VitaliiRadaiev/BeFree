<!DOCTYPE html>
<html lang="en">
@@include('_head.html',{
"title": "New Project"
})

<body>
    <!-- == WRAPPER ================== -->
    <div class="wrapper cabinet-page cabinet-page_entity">
        <!-- == TOP LINE ================== -->
        @@include('common/header/_header.html',{})
        <!-- == // TOP LINE ================== -->

        <!-- == PAGE CONTENT ================== -->
        <main class="page">
            @@include('common/hero/_hero.html',{})

            <section class="cabinet">
                <div class="container">
                    <nav class="breadcrumb-wrap gray" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="#">Главная</a></li>
                          <li class="breadcrumb-item"><a href="#">Кабинет</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Изменение пароля</li>
                        </ol>
                    </nav>
                    <h2 class="cabinet__title title-2">
                        Изменение пароля
                    </h2>

                    <form class="profile-form" action="">
                        <div class="profile-form__inner">
                            <div class="profile-form__item">
                                <label for="phone" class="profile-form__label">Пароль</label>
                                <input type="password" id="phone" class="input" placeholder="Пароль">
                                <div class="form__viewpass "><span></span></div>
                            </div>
                            <div class="profile-form__item">
                                <label for="name" class="profile-form__label">Новый пароль</label>
                                <input type="password" id="name" class="input "  placeholder="Новый пароль">
                                <div class="form__viewpass "><span></span></div>
                            </div>
                            <div class="profile-form__item">
                                <label for="email" class="profile-form__label">Подтвержите новый пароль</label>
                                <input type="password" id="email" class="input "  placeholder="Подтвержите новый пароль">
                                <div class="form__viewpass "><span></span></div>
                            </div>
                        </div>
                        <div class="profile-form__submit-wrap">
                            <button class="entity-form__reset" type="reset">Отменить</button>
                            <button class="btn btn-green"><span>Сохранить</span></button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <!-- == // PAGE CONTENT ================== -->
        <!-- == FOOTER ================== -->
        @@include('common/footer/_footer.html',{})
        <!-- == // FOOTER ================== -->
    </div>
    <!-- == // WRAPPER ================== -->
    @@include('_js.html',{})

</body>

</html>
