<!DOCTYPE html>
<html lang="en">
@@include('_head.html',{

})

<body>

        @@include('common/header/_header.html',{})

        <main class="page">
            @@include('common/hero/_hero.html',{})

            <section class="cabinet">
                <div class="container">
                    <nav class="breadcrumb-wrap gray" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="#">Главная</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Кабинет</li>
                        </ol>
                    </nav>
                    <h2 class="cabinet__title title-2">

                    </h2>

                    <div class="cabinet-tabs">
                        <a href="#" class="cabinet-tabs__item ">

                            <span>
                                <img src="img/icons/arrow.svg" alt="arrow">

                        </a>
                        <a href="#" class="cabinet-tabs__item">
                            <span>
                                <img src="img/icons/user-gray.svg" alt="icon">
                            </span>
                            Профиль
                            <span>
                                <img src="img/icons/arrow.svg" alt="arrow">
                            </span>
                        </a>
                        <a href="#" class="cabinet-tabs__item">
                            <span>
                                <img src="img/icons/lock.svg" alt="icon">
                            </span>
                            Изменение пароля
                            <span>
                                <img src="img/icons/arrow.svg" alt="arrow">
                            </span>
                        </a>
                    </div>
                </div>
            </section>
        </main>
        <!-- == // PAGE CONTENT ================== -->
        <!-- == FOOTER ================== -->
        @@include('common/footer/_footer.html',{})

    <!-- == // WRAPPER ================== -->
    @@include('_js.html',{})

</html>
